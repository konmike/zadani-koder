cs:
  root:
    index:
      meta:
        description: Aplikace pro online fakturaci pomůže při generování faktur online. Můžete si zkusit vygenerovat fakturu zdarma. Spravujete své faktury jednoduše a online.
      title: FakturaOnline.cz a jednoduše v pdf
      add_invoice: Vystavit fakturu
      eet: EET napojení od 1. července
      feature_fill_form_download_invoice_title: Vyplnit formulář a stáhnout PDF fakturu
      feature_fill_form_download_invoice_text: Vystavení PDF faktury je jednoduché. Stačí vyplnit své identifikační údaje, které si můžete uložit pro další použití, údaje o odběrateli, přidat fakturované položky a kliknout na <em>Vystavit fakturu</em>. Hotovo. <a href="%{link}">Vystaví se vám PDF faktura</a>, kterou můžete poslat e-mailem, nebo vytisknout.
      feature_examples_text: Systém FakturaOnline.cz umožňuje vystavení nejen běžných faktur - daňového dokladu, faktury pro neplátce DPH, zálohových faktur, či tzv. <strong>proforma faktury</strong>. Než vystavíte jakýkoliv druh faktury, podívejte se na jejich vzor v sekci <a href="%{link}">Vzory faktur</a>.
      feature_examples_title: Je libo daňový doklad nebo zálohovou proforma fakturu včetně vzorů v PDF?
      feature_proforma_text: V případě přijatých plateb je plně v provozu možnost <strong>napojení systému FakturaOnline.cz na elektronickou evidenci tržeb</strong>. Pro aktivaci vyplňte při vystavování faktury vaše údaje pro EET, otestujte spojení a pak využívejte evidenci tržeb u faktur, které si vyberete.
      feature_proforma_title: Elektronická evidence tržeb integrována
      feature_signature_text: Pro zasílání elektronické faktury e-mailem ji nemusíte opatřit elektronickým podpisem. PDF faktura je platný doklad, stejně jako papírová faktura. Elektronickým podpisem by se musela faktura opatřit pouze v případě, že ji chcete pro účely účetnictví uchovávat v elektronické podobě - bez nutnosti tisku do papírové podoby.
      feature_signature_title: Žádný elektronický podpis na faktuře nepotřebujete!
      free_invoice: Vystavujte faktury zdarma za méně než 30 vteřin.
      header_headline_1: S námi zvládne<br/>fakturovat každý
      header_subheadline_1: bezpečně a zdarma za<br/>méně než <span class=underline>30&nbsp;vteřin</span>
      header_headline_2: Začněte fakturovat ZDARMA
      header_subheadline_2: První fakturu vystavíte <span class=underline>do&nbsp;5&nbsp;minut</span>
      header_headline_3: S námi zvládne<br/>fakturovat úplně každý
      header_headline_alt: Vystavujte faktury <span class=emphasize>rychle a bezpečně</span>
      header_text: Vystavujete faktury dle vzoru v Excelu? <span class='emphasize'>Faktura z FakturaOnline.cz je mnohem více než jen vzor faktury</span>. Její vystavení je snadné, rychlé a vystavená faktura je ve formátu Adobe PDF - populárním univerzálním dokumentovém formátu. Stačí zadat pár údajů do formuláře a ihned máte připravenou PDF fakturu ke stažení.
